<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .spinner{
         height:100px;
         width: 100px;
border: 10px dotted gray;
margin: 0 auto;
         animation: spinner 5s linear infinite;
         border-radius: 50%;
      }

      @keyframes spinner {
         10%{
            border-right:gray ;
         }
         20%{
            border-right: white;
         }
         30%{
            border-right: gray;
         }
         40%{
               border-right: white;
         }
         50%{
transform: rotate(180deg);
border-right: gray;
         }
         60%{
            border-right:white ;
         }
         70%{
            border-right: gray;
         }
         80%{
            border-right: white;
         }
         90%{
               border-right: gray;
         }
         100%{
transform: rotate(360deg);
border-right: white;
         }
      }
   </style>
</head>
<body>
   <div class="spinner">

   </div>
</body>
</html>
